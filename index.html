<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>DogSelect</h1>
    </header>

    <div class="wrapper">
        <div class="container">
            <label for="breeds">Select a Breed</label>
            <select class="roundy" id="breeds"></select>
    
    
        <div class="card roundy"></div>
    
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" class="roundy">
    
            <label for="comment">Comment</label>
            <textarea id="comment" class="roundy"></textarea>
    
            <button type="submit" id="submit">Submit</button>
        </form>
    
        <p class="foot">All Rights Reserved, &copy; mnakkazi 2022. <br> With the help of <a href="https://teamtreehouse.com/">Treehouse</a></p>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
